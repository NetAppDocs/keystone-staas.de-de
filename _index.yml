indexpage:
  title: Keystone Dokumentation
  summary: NetApp Keystone ist ein nutzungsbasiertes Storage-as-a-Service-Angebot
    für lokale und Cloud-Datenspeicherdienste im Rahmen eines Abonnements mit der
    Möglichkeit, Speicherausgaben auf verschiedene Clouds umzuverteilen.
  keywords: Keystone STaaS
  lead: NetApp Keystone ist ein flexibler, abonnementbasierter Pay-as-you-go-Service,
    der Kunden, die Betriebskosten gegenüber Investitionen oder Leasing bevorzugen,
    ein nahtloses Hybrid-Cloud-Erlebnis bietet. Sie haben die Möglichkeit, die Time-to-Value
    zu beschleunigen, indem Sie die IT-Last der Ressourcenverwaltung beseitigen und
    den langwierigen Beschaffungszyklus vermeiden. Durchsuchen Sie die Dokumente in
    dieser Bibliothek, um mehr über das NetApp Keystone Storage-as-a-Service (STaaS)-Angebot
    zu erfahren.
