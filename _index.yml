---
indexpage:
  title: Keystone Dokumentation
  summary: NetApp Keystone ist ein nutzungsbasiertes Storage-as-a-Service-Angebot.
    Datenservices für lokalen Storage und die Cloud sind dabei in einem Abonnement
    zusammengefasst, und die Storage-Ausgaben können Cloud-übergreifend neu zugeordnet
    werden.
  keywords: Keystone STaaS
  lead: NetApp Keystone ist ein flexibler abonnementbasierter Pay-as-you-grow-Service.
    Er bietet eine nahtlose Hybrid-Cloud-Erfahrung für Kunden, die lieber auf Betriebskosten
    oder auf Investitionskosten oder Leasing setzen. Mit diesem Service können Sie
    die Amortisierung beschleunigen, indem Sie die IT VON der Last des Managements
    der Ressourcen und des langatmigen Beschaffungszyklus befreien. Durchsuchen Sie
    die Dokumente in dieser Bibliothek, um mehr über das NetApp Keystone StaaS Angebot
    in Ihrer ONTAP- oder StorageGRID-Umgebung zu erfahren.
